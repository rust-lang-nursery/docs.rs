---

on: [push, pull_request]
name: CI

env:
  RUST_BACKTRACE: 1

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}-latest

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu, macos, windows]
        channel: [stable, beta, nightly]

    steps:
      - uses: actions/checkout@master
        with:
          fetch-depth: 2

      - name: Install stable Rust
        run: rustup update ${{ matrix.channel }} && rustup default ${{ matrix.channel }}

      - name: Set rustc version
        run: echo "::set-env name=CURRENT_RUSTC_VERSION::$(rustc -V)"

      # Caching
      - name: Cache Cargo Registry
        uses: actions/cache@v1
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
      - name: Cache Cargo Bin
        uses: actions/cache@v1
        with:
          path: ~/.cargo/bin
          key: ${{ runner.os }}-cargo-bin-${{ hashFiles('**/Cargo.lock') }}
      - name: Cache Cargo Git
        uses: actions/cache@v1
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}
      - name: Cache Cargo Build
        uses: actions/cache@v1
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ env.CURRENT_RUSTC_VERSION }}-${{ hashFiles('**/Cargo.lock') }}
          restore-key: |
            ${{ runner.os }}-cargo-build-target-${{ env.CURRENT_RUSTC_VERSION }}-

      - name: Install PostgreSQL (Windows)
        if: contains(matrix.os, 'windows')
        run: choco install postgresql
      - name: Install PostgreSQL (macOS)
        if: contains(matrix.os, 'macos')
        run: brew install postgresql
      - name: Install PostgreSQL (Linux)
        if: contains(matrix.os, 'linux')
        run: |
          sudo apt-get update && DEBIAN_FRONTEND=noninteractive sudo apt-get install -y postgresql
          sudo systemctl start postgresql
      - name: Setup PostgreSQL
        run: |
          sudo psql -c "CREATE USER cratesfyi WITH PASSWORD 'password';" -U postgres 
          sudo psql -c "CREATE DATABASE cratesfyi OWNER cratesfyi;" -U postgres
          echo "::set-env name=CRATESFYI_DATABASE_URL::postgresql://$(whoami)@%2Fvar%2Frun%2Fpostgresql/$(whoami)"

      - name: Build docs.rs
        run: cargo build --locked

      - name: Run rustfmt
        run: cargo fmt -- --check

      - name: Run clippy
        run: cargo clippy -- -D warnings

      - name: Prepare the test environment
        run: |
          prefix=$(pwd)/ignored/prefix
          mkdir -p ${prefix}/public-html
          echo "::set-env name=CRATESFYI_PREFIX::${prefix}"

      - name: Test docs.rs
        run: cargo test --locked -- --test-threads=1

  docker:
    name: Docker
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@master
        with:
          fetch-depth: 2

      - name: Build the Docker image
        run: docker build -t docs-rs .

      - name: Upload the Docker image to ECR
        uses: rust-lang/simpleinfra/github-actions/upload-docker-image@master
        with:
          image: docs-rs
          repository: staging-docs-rs
          region: us-west-1
          aws_access_key_id: "${{ secrets.aws_access_key_id }}"
          aws_secret_access_key: "${{ secrets.aws_secret_access_key }}"
        if: github.ref == 'refs/heads/master'
